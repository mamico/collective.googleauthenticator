[buildout]
extensions =
    mr.developer
extends =
    https://raw.githubusercontent.com/plone/buildout.coredev/4.3/buildout.cfg
    https://dist.plone.org/release/4.3.20/versions.cfg
auto-checkout =
    collective.googleauthenticator
eggs +=
    collective.googleauthenticator

parts =
    instance
    omelette

[omelette]
recipe = collective.recipe.omelette
eggs = ${instance:eggs}

[sources]
collective.googleauthenticator = git https://github.com/mamico/collective.googleauthenticator.git branch=gisweb

[versions]
plone.app.users = 2.1.0
ska=1.7.5
